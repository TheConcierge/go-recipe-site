<html>
  <head>
    <title>Search</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript
      ><link rel="stylesheet" href="assets/css/noscript.css"
    /></noscript>
  </head>
  <body class="is-preload">
    <!-- Wrapper -->
    <div id="wrapper">
      <!-- Header -->
      <header id="header">
        <div class="inner">
          <!-- Logo -->
          <a href="/" class="logo">
            <span class="symbol"><img src="images/logo.svg" alt="" /></span
            ><span class="title">Recipes</span>
          </a>

          <!-- Nav -->
          <nav>
            <ul>
              <li><a href="#menu">Menu</a></li>
            </ul>
          </nav>
        </div>
      </header>

      <!-- Menu -->
      <nav id="menu">
        <h2>Menu</h2>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="generic.html">Ipsum veroeros</a></li>
          <li><a href="generic.html">Tempus etiam</a></li>
          <li><a href="generic.html">Consequat dolor</a></li>
          <li><a href="elements.html">Elements</a></li>
        </ul>
      </nav>

      <!-- Main -->
      <div id="main">
        <div class="inner">
          <header>
            <h1>Search</h1>
          </header>
          <form method="get" action="/search">
              <div class="row gtr-uniform">
                <div class="col-12">
                    <input type="text" name="search_name" id="search_name" value="" placeholder="Search by name">
                </div>
              </div>
          </form>
          <section class="tiles">
            {{range .}}
            <article>
              <span class="image">
                <img src="{{.Picture}}" alt="" />
              </span>
              <a href="recipes/{{.UniqueID}}">
                <h2>{{.Name}}</h2>
                <div class="content">
                  <p>{{.Blurb}}</p>
                </div>
              </a>
            </article>
            {{end}}
          </section>
        </div>
      </div>

      <!-- Footer -->
      <footer id="footer">
        <div class="inner">
          <section>
            <h2>Other links</h2>
            <ul class="icons">
              <li>
                <a
                  href="https://github.com/TheConcierge"
                  class="icon brands style2 fa-github"
                  ><span class="label">GitHub</span></a
                >
              </li>
              <li>
                <a href="tel:3615336569" class="icon solid style2 fa-phone"
                  ><span class="label">Phone</span></a
                >
              </li>
              <li>
                <a
                  href="mailto: grantrm@protonmail.com"
                  class="icon solid style2 fa-envelope"
                  ><span class="label">Email</span></a
                >
              </li>
              <li>
                <a
                  href="https://www.ryangrant.dev"
                  class="icon solid style2 fa-user-alt"
                  ><span class="label">My site</span></a
                >
              </li>
            </ul>
          </section>
          <ul class="copyright">
            <li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
          </ul>
        </div>
      </footer>
    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
